<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เมนูและฟอร์มตัวอย่าง</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .button-container {
      margin-bottom: 20px;
    }
    .textbox-link {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    .textbox-link:hover {
      background-color: #0056b3;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="date"] {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="button-container"></div>

  <form>
    <label for="orderDate">วันที่สั่งซื้อ:</label>
    <input type="date" id="orderDate" name="orderDate" />
  </form>

  <script>
    // สร้างปุ่มเมนูและเพิ่มลงใน .button-container
    window.onload = function() {
      const container = document.querySelector('.button-container');
      container.innerHTML = "";

      const menuItems = [
        { name: "Customer Management", url: "customer.html" },
        { name: "Order Management", url: "order.html" },
        { name: "Product Management", url: "product.html" }
      ];

      menuItems.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.name;
        btn.className = "textbox-link";
        btn.type = "button";
        btn.onclick = function() {
          window.location.href = item.url;
        };
        container.appendChild(btn);
      });

      // ตัวอย่างฟังก์ชันโหลดสินค้า (mock)
      function fetchProducts() {
        console.log("โหลดข้อมูลสินค้า...");
        // ใส่โค้ดโหลดข้อมูลสินค้าจริงที่นี่
      }
      fetchProducts();

      // ตั้งค่าวันที่ปัจจุบันให้ input date
      document.getElementById("orderDate").value = new Date().toISOString().slice(0, 10);
    };
  </script>
</body>
</html>

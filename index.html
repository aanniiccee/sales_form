<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      width: 100%;
      padding: 10px;
    }

    .form-group {
      padding: 10px;
      max-width: 1000px;
    }

    label {
      font-weight: bold;
      display: block;
      padding: 5px;
      margin-top: 3px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      height: 40px;
      line-height: 20px;
    }

    table {
      width: 750px;
      border-collapse: collapse;
      background: white;
      margin: 0 auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      width: 20%;
      display: block;
      text-align: center;
      margin: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
      gap: 10px;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #customAlert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1000;
    }

    #customAlertButton {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      margin: 10px auto;
    }

    #customAlertButton:hover {
      background-color: #0056b3;
    }

    .textbox-link {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      width: auto;
      display: inline-block;
    }

    .textbox-link:hover {
      background-color: #0056b3;
    }

    /* Phone Suggestions */
    #phoneSuggestions {
      border: 1px solid #ccc;
      background: white;
      position: absolute;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      width: 200px;
      z-index: 999;
    }

    #productsTable th, #productsTable td {
      padding: 10px;
      text-align: center;
    }
      
    #productsTable th:nth-child(1), #productsTable td:nth-child(1),
    #productsTable th:nth-child(3), #productsTable td:nth-child(3),
    #productsTable th:nth-child(4), #productsTable td:nth-child(4),
    #productsTable th:nth-child(5), #productsTable td:nth-child(5) {
      width: 100px;
    }

    #productsTable th:nth-child(2), #productsTable td:nth-child(2) {
      width: 300px;
    }

  </style>

  <script>
    // ลิงก์ของแต่ละหน้า สามารถแก้ไขให้เป็น url จริงของคุณได้เลย
    const urls = [
      "customer.html",
      "order.html",
      "product.html"
    ];

    window.onload = function() {
      const container = document.querySelector('.button-container');
      container.innerHTML = "";

      const linkNames = ["Customer Management", "Order Management", "Product Management"];

      for(let i = 0; i < urls.length && i < 3; i++) {
        let btn = document.createElement("button");
        btn.type = "button";
        btn.className = "textbox-link";
        btn.textContent = linkNames[i];
        btn.onclick = function() {
          window.location.href = urls[i];
        };
        container.appendChild(btn);
      }

      fetchProducts();
      document.getElementById("orderDate").value = new Date().toISOString().split("T")[0];
    };


    function showCustomAlert(message) {
      var alertDiv = document.getElementById("customAlert");
      var alertMessage = document.getElementById("alertMessage");
      alertMessage.textContent = message; // Set the message dynamically
      alertDiv.style.display = "block";    // Display the alert
      document.getElementById("customAlertButton").focus(); // Focus on the button for accessibility
    }

    function closeAlert() {
      document.getElementById("customAlert").style.display = "none"; // Hide the alert
    }


    function fetchPhoneSuggestions() {
      var phoneInput = document.getElementById("phoneNumber");
      var query = phoneInput.value.trim();
      var suggestionsDiv = document.getElementById("phoneSuggestions");

      if (!query) {
        suggestionsDiv.style.display = "none";
        return;
      }

      // Call Google Apps Script function to get matching phone numbers
      google.script.run.withSuccessHandler(function(phoneNumbers) {
        suggestionsDiv.innerHTML = ""; // Clear previous suggestions

        if (phoneNumbers.length > 0) {
          suggestionsDiv.style.display = "block";
          suggestionsDiv.style.position = "absolute";
          suggestionsDiv.style.width = phoneInput.offsetWidth + "px";

          phoneNumbers.forEach(function(phoneNumber) {
            var suggestionItem = document.createElement("div");
            suggestionItem.textContent = phoneNumber;
            suggestionItem.style.padding = "10px";
            suggestionItem.style.cursor = "pointer";
            suggestionItem.style.borderBottom = "1px solid #ddd";
            suggestionItem.style.background = "#fff";

            suggestionItem.onclick = function() {
              phoneInput.value = phoneNumber; // Set the selected phone number
              suggestionsDiv.style.display = "none"; // Hide suggestions
              fetchCustomer(); // Fetch customer data once phone number is selected
            };

            suggestionsDiv.appendChild(suggestionItem);
          });
        } else {
          suggestionsDiv.style.display = "none"; // Hide if no matches
          showCustomAlert("No customer found with this phone number. Please create a new customer.");
        }
      }).getMatchingPhoneNumbers(query);
    }


    function fetchCustomer() {
      var phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) return;

      google.script.run.withSuccessHandler(function(data) {
        if (data) {
          document.getElementById("customerID").value = data.customerID;
          document.getElementById("customerName").value = data.customerName;

          var addressDropdown = document.getElementById("addressDropdown");
          addressDropdown.innerHTML = "";

          data.addresses.forEach(addr => {
            var option = document.createElement("option");
            option.value = addr;
            option.text = addr;
            addressDropdown.appendChild(option);
          });

          var newOption = document.createElement("option");
          newOption.value = "NEW";
          newOption.text = "Add New Address";
          addressDropdown.appendChild(newOption);
        } else {
          alert("No data found for this phone number.");
        }
      }).getCustomerData(phone);
    }

    function toggleNewAddress() {
      var dropdown = document.getElementById("addressDropdown");
      var newAddressInput = document.getElementById("newAddress");
      
      if (dropdown.value === "NEW") {
        newAddressInput.style.display = "block";
      } else {
        newAddressInput.style.display = "none";
      }
    }

    function fetchProducts() {
      google.script.run.withSuccessHandler(function(products) {
        var table = document.getElementById("productsTable");
        // ลบแถวสินค้าที่มีอยู่ก่อนหน้า (ยกเว้นแถว header)
        while(table.rows.length > 1) {
          table.deleteRow(1);
        }
        products.forEach(function(product) {
          var row = table.insertRow();
          row.innerHTML = 
            `<td>${product.productID}</td>
            <td>${product.productName}</td>
            <td>${product.price}</td>
            <td><input type="number" min="0" value="0" class="quantity" oninput="updateAmount(this)"></td>
            <td class="amount">0</td>`;
        });
      }).getProducts();
    }

    function updateAmount(input) {
      var row = input.closest("tr");
      var price = parseFloat(row.cells[2].textContent);
      var qty = parseInt(input.value) || 0;
      row.querySelector(".amount").textContent = (price * qty).toFixed(2);
    }

    function saveOrder() {
      var phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) {
        showCustomAlert("Please enter phone number.");
        return;
      }

      var productRows = document.querySelectorAll("#productsTable tr");
      var hasOrder = false;
      var orderDetails = [];

      productRows.forEach((row, index) => {
        if (index === 0) return; // skip header row
        var productID = row.cells[0].textContent;
        var qtyInput = row.querySelector(".quantity");
        var qty = parseInt(qtyInput.value) || 0;
        if (qty > 0) {
          hasOrder = true;
          orderDetails.push({
            productID: productID,
            quantity: qty
          });
        }
      });

      if (!hasOrder) {
        showCustomAlert("Please select at least one product quantity greater than zero.");
        return;
      }

      // Call Apps Script function to save order (คุณต้องเขียนฟังก์ชัน saveOrder ใน Google Apps Script)
      google.script.run.withSuccessHandler(function(response) {
        if(response === "success") {
          showCustomAlert("Order saved successfully!");
          // reset form หรือทำอย่างอื่นตามต้องการ
        } else {
          showCustomAlert("Failed to save order: " + response);
        }
      }).saveOrder({
        phone: phone,
        orderDate: document.getElementById("orderDate").value,
        address: (document.getElementById("addressDropdown").value === "NEW") ? document.getElementById("newAddress").value : document.getElementById("addressDropdown").value,
        details: orderDetails
      });
    }
  </script>
</head>

<body>
  <!-- ปุ่มลิงก์แยกมาไว้บนสุด -->
  <div class="button-container">
    <!-- ปุ่มจะถูกสร้างที่นี่โดย JS -->
  </div>

  <h2>New Order</h2>

  <form id="orderForm" onsubmit="return false;">
    <div class="container">
      <div class="column">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Enter phone number" required
            oninput="fetchPhoneSuggestions()" autocomplete="off">
          <div id="phoneSuggestions"></div>
        </div>

        <div class="form-group">
          <label for="customerID">Customer ID</label>
          <input type="text" id="customerID" name="customerID" readonly>
        </div>

        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" name="customerName" readonly>
        </div>

        <div class="form-group">
          <label for="addressDropdown">Address</label>
          <select id="addressDropdown" name="addressDropdown" onchange="toggleNewAddress()"></select>
          <input type="text" id="newAddress" name="newAddress" placeholder="Enter new address" style="display:none; margin-top:10px;">
        </div>

        <div class="form-group">
          <label for="orderDate">Order Date</label>
          <input id="orderDate" name="orderDate" type="date" readonly>
        </div>
      </div>

      <div class="column">
        <table id="productsTable" border="1" style="margin-top:10px;">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- แถวสินค้าจะถูกเติมที่นี่โดย fetchProducts() -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="button-container">
      <button type="button" onclick="saveOrder()">Save Order</button>
    </div>
  </form>

  <div id="customAlert">
    <p id="alertMessage"></p>
    <button id="customAlertButton" onclick="closeAlert()">OK</button>
  </div>

</body>
</html>
